<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Smart Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen pt-20 pb-12">
    <!-- Navigation (same as index.html) -->
    <nav class="bg-white shadow-lg fixed w-full z-50 top-0">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/dashboard" class="text-2xl font-bold text-green-600">ðŸ©º Smart Health</a>
                <div class="flex space-x-4">
                    <a href="/" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Dashboard</a>
                    <a href="/history" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">History</a>
                    <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-3xl shadow-2xl p-10 mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Your Profile</h1>
            
            <div id="profileContent">
                <div class="text-center mb-12">
                    <div id="profileAvatar" class="w-32 h-32 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full mx-auto mb-6 flex items-center justify-center text-5xl font-bold text-white mx-auto">
                        U
                    </div>
                    <h2 id="profileName" class="text-3xl font-bold text-gray-800 mb-2"></h2>
                    <p id="profileEmail" class="text-xl text-gray-600"></p>
                </div>

                <form id="profileForm" class="space-y-6">
                    <div>
                        <label class="block text-lg font-semibold text-gray-700 mb-3">Personal Details</label>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                                <input type="text" id="editName" class="w-full p-4 border border-gray-200 rounded-xl focus:border-green-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                <input type="tel" id="editPhone" class="w-full p-4 border border-gray-200 rounded-xl focus:border-green-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Age</label>
                                <input type="number" id="editAge" min="1" max="120" class="w-full p-4 border border-gray-200 rounded-xl focus:border-green-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Weight (kg)</label>
                                <input type="number" id="editWeight" min="20" step="0.1" class="w-full p-4 border border-gray-200 rounded-xl focus:border-green-500 focus:outline-none">
                            </div>
                        </div>
                    </div>
                    <div class="flex space-x-4 pt-4">
                        <button type="submit" class="flex-1 bg-gradient-to-r from-green-500 to-green-600 text-white py-4 px-8 rounded-xl font-bold text-lg hover:shadow-xl">Save Changes</button>
                        <button type="button" id="cancelEdit" class="flex-1 bg-gray-500 text-white py-4 px-8 rounded-xl font-bold text-lg hover:bg-gray-600">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
            throw new Error('No token');
        }

        async function loadProfile() {
            try {
                const response = await fetch('/api/health/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const user = await response.json();
                
                document.getElementById('profileName').textContent = user.name || 'User';
                document.getElementById('profileEmail').textContent = user.email;
                document.getElementById('profileAvatar').textContent = user.name?.[0]?.toUpperCase() || 'U';
                
                // Populate form
                document.getElementById('editName').value = user.name || '';
                document.getElementById('editPhone').value = user.phone || '';
                document.getElementById('editAge').value = user.age || '';
                document.getElementById('editWeight').value = user.weight || '';
            } catch (error) {
                alert('Error loading profile');
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const updates = {
                name: document.getElementById('editName').value,
                phone: document.getElementById('editPhone').value,
                age: parseInt(document.getElementById('editAge').value) || undefined,
                weight: parseFloat(document.getElementById('editWeight').value) || undefined
            };

            try {
                const response = await fetch('/api/health/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updates)
                });

                if (response.ok) {
                    loadProfile();
                    alert('Profile updated successfully!');
                }
            } catch (error) {
                alert('Error updating profile');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });

        document.getElementById('cancelEdit').addEventListener('click', loadProfile);

        // Load profile on page load
        window.addEventListener('load', loadProfile);
    </script>
</body>
</html>
