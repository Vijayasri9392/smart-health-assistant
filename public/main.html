<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Health Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
  <!-- add this in head or before closing body tag -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <!-- add in <head> -->
  <script src="https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

</head>
<body class="bg-gray-100 flex">

  <!-- LOGIN BOX
<div class="mb-4 p-4 bg-gray-100 rounded">
  <h3 class="font-bold mb-2">Login</h3>

  <input id="loginEmail" type="email"
         placeholder="Email"
         class="border p-2 w-full mb-2" />

  <input id="loginPassword" type="password"
         placeholder="Password"
         class="border p-2 w-full mb-2" />

  <button id="loginBtn"
          class="bg-green-600 text-white px-4 py-2 rounded">
    Login
  </button>
</div> -->


  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r p-4">
    <h2 class="text-xl font-bold text-blue-700 mb-4">ðŸ“œ History</h2>
    <button id="clearHistoryBtn" class="bg-red-500 text-white px-3 py-1 rounded mb-4">Clear History</button>

    <!-- THIS is the container app.js expects -->
    <div id="historyList" class="space-y-2"></div>
  </aside>

<!-- Main -->
  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-6">ðŸ©º Smart Health Assistant</h1>

    <label class="block mb-2 font-semibold">Enter your symptoms:</label>
    <input id="symptomInput" class="border p-2 w-full mb-4" placeholder="e.g. stomach pain" />

    <button id="predictBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Predict Disease</button>

    <div id="result" class="mt-6"></div>

    <!-- Upload OCR (lab report) -->
    <div class="mt-6">
      <label class="block mb-2 font-semibold">Upload lab report (image):</label>
      <input id="reportFile" type="file" accept="image/*" class="border p-2 w-full" />
      <div class="mt-2 flex gap-2">
        <button id="uploadBtn" class="bg-green-600 text-white px-4 py-2 rounded">Upload & Analyze</button>
        
      </div>

      <!-- Progress and OCR outputs -->
      <div id="ocrProgress" class="mt-3 text-sm text-gray-600"></div>
      <pre id="ocrText" class="mt-2 p-2 bg-gray-50 border rounded text-sm overflow-auto" style="max-height:200px;"></pre>

      <!-- Parsed values & interpretation -->
      <div id="ocrResult" class="mt-3"></div>
      <button id="useOcrForPredictBtn" class="bg-blue-500 text-white px-4 py-2 rounded" style="display:none;">Use OCR result for Prediction</button>
    </div>

  </main>

  <!-- load app.js last so DOM exists -->
  <script src="app.js"></script>
</body>
</html>
