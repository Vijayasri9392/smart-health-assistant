<!DOCTYPE html>
<html>
<head><title>Dashboard</title><link rel="stylesheet" href="style.css"></head>
<body>
    <nav>
        <h1>Smart Health Assistant</h1>
        <div>
            <button onclick="showProfile()">Profile</button>
            <button onclick="showHistory()">History</button>
            <button onclick="logout()">Logout</button>
        </div>
    </nav>
    
    <div class="dashboard">
        <div class="input-section">
            <h2>Enter Symptoms</h2>
            <textarea id="symptoms" placeholder="Enter symptoms (e.g., fever, cough, headache)"></textarea>
            <button onclick="predict()">Analyze</button>
            <button onclick="startVoice()">Voice Input</button>
            
            <h3>OR Upload Lab Report</h3>
            <input type="file" id="report" accept=".pdf,.jpg">
            <button onclick="uploadReport()">Upload</button>
        </div>
        
        <div id="results" class="results hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
